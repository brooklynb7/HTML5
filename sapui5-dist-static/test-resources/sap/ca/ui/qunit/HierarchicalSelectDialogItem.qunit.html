<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Fiori Wave 2: Test Page for HierarchicalSelectDialogItem</title>

    <script src="../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-noConflict="true">
    </script>

    <link rel="stylesheet" href="../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="/jsunit-testrunner/qunit/qunit-jsunit.js"></script>
    <script type="text/javascript" src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript" src="utils/qunithelper.js"></script>
<script type="text/javascript" src="HierarchicalSelectDialogItemTest.js"></script>

<script type="text/javascript">
    QUnit.config.autostart = false;
    jQuery(document).ready(function() {
        QUnit.start();
    });

    // require dialog item module
    jQuery.sap.require("sap.ca.ui.HierarchicalSelectDialogItem");

    var oHierarchicalSelectDialogItem = new sap.ca.ui.HierarchicalSelectDialogItem({
        id :HIERARCHICAL_SELECT_DIALOG_ITEM_ID,
        title:"myTitle",
        entityName:"myEntity"
    });

    var oHtml = new sap.ui.core.HTML({
        content : '</div><h1 id="qunit-header">Fiori Wave 2: Test Page for Hierarchical Select Dialog Item</h1>' +
                   '<h2 id="qunit-banner"></h2>' +
                   '<h2 id="qunit-userAgent">' +
                   '</h2><ol id="qunit-tests"></ol>' +
                   '<h4></h4>'
    });

    var app = new sap.m.App("myApp", {
        initPage : "myFirstPage"
    });

    var page = new sap.m.Page("myFirstPage", {
        title : "Fiori - HierarchicalSelectDialogItem Test",
        showNavButton : true,
        enableScrolling : true,
        content : oHtml
    });
    app.addPage(page).placeAt("content");

</script>

</head>
<body id="body" class="sapUiBody">
    <div id="content"></div>
</body>
</html>
