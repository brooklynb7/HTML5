<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>FileSize.test</title>

    <script src="../../../../../../../resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-noConflict="true">
    </script>

    <link rel="stylesheet" href="../../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="../../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script type="text/javascript" src="/jsunit-testrunner/qunit/qunit-jsunit.js"></script>
    <script type="text/javascript" src="../../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>

    <script type="text/javascript" src="../../utils/qunithelper.js"></script>
    <script type="text/javascript" src="FileSizeTest.js"></script>

    <script type="text/javascript">
        QUnit.config.autostart = false;
        jQuery(document).ready(function() {
            QUnit.start();
        });

        var oHtml = new sap.ui.core.HTML({
            content : '<div id="contentHolder"></div><h1 id="qunit-header">Fiori Wave 2: Test Page for FileSize</h1><h2 id="qunit-banner"></h2><h2 id="qunit-userAgent"></h2><ol id="qunit-tests"></ol>',
            afterRendering: function(){
                oHorizontal.placeAt("contentHolder");
            }
        });

        var page = new sap.m.Page("TestPage", {
            title : "FileSize Test",
            showNavButton : true,
            enableScrolling : true,
            content : oHtml
        });

        var oLabel = new sap.m.Label({text:"Test"});

        var oHorizontal = new sap.m.HBox({
            items: [oLabel]
        });

        var app = new sap.m.App("TestApp", {
            initPage: "TestPage"
        });

        app.addPage(page).placeAt("content");
    </script>

</head>
<body id="body" class="sapUiBody">
<div id="content"></div>
</body>
</html>
