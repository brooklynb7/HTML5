<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>AppRefExt: Report Quality Issue Extended</title>

<!-- WORKAROUND Now we point to the Base App Resources ui-appref is my base project which has ushell and resources -->
<!-- Now extension app will pick resources from base app -->
<script id="sap-ui-bootstrap" type="text/javascript"
		src="../../../../resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.me"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex">
</script>

<!-- Application launch configuration -->
<script type="text/javascript">
        
    	// Registers the application
        jQuery.sap.registerModulePath("i2d.qm.qualityissue.confirm.apprefExt", './');
        jQuery.sap.registerModulePath("i2d.qm.qualityissue.confirm.appref", '../appref');

        sap.ui.getCore().attachInitEvent(function () {
            var oComponentContainer = new sap.ui.core.ComponentContainer({
                height : "100%",
                name:"i2d.qm.qualityissue.confirm.apprefExt"
            });
            oComponentContainer.placeAt("content");
        });
    </script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>

</html>
