<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style/sapvbistyle.css" type="text/css" rel="stylesheet" />

        <style type="text/css">
            .sapVBIMAIN
            {
                border: 1px solid #000;
                position: relative;

                opacity: 0.5;
                transition-property: opacity;
                -moz-transition-property: opacity;      
                -webkit-transition-property: opacity;   
                -o-transition-property: opacity;        

                transition:opacity 1s;
            }

            .sapVBIMAIN:hover
            {
                opacity: 1.0;
            }
        </style>
            <script src="../../../../resources/sap-ui-core.js"
                id="sap-ui-bootstrap"
                data-sap-ui-libs="sap.ui.vbm"
                data-sap-ui-theme="sap_goldreflection" >
        </script>
        <!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

        <script>
            // creation of visual business...........................//
            sap.ui.localResources("vbitestapp");

            var oVBI1 = new sap.ui.vbm.VBI('vbiWrap2',
            {
                width : 600,
                height: 620
            });
            oVBI1.placeAt("content");

            // load the json and set the default text area text
            var dat = $.getJSON("media/vbcircle/main.json", function( dat ) 
            {
                oVBI1.load( dat );
            });
        </script>
       </head>
    
       <body class="sapUiBody" >
        <h1>Visual Business UI5: Sample should show different kind of circles.</h1>
        <table>
            <tr>
                <td><div id="content"></div></td>
            </tr>
        </table>
       </body>
</html>
