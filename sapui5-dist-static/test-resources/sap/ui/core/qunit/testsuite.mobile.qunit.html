<html>
	<head>
		<title>TestSuite for sap.ui.core: GTP testcase CORE/UTILS</title>
		<script language="javascript" src="/jsunit-testrunner/app/jsUnitCore.js"></script>
	</head>
	<body>
		<script language="javascript">

			/**
			 * Add test pages to this test suite function.
			 * Please order alphabetically
			 */

			function suite() {
				var suite = new top.jsUnitTestSuite();
				var contextPath = "/" + window.location.pathname.split("/")[1];
				// we need an extra testsuite for mobile stuff since it changes the
				// user agent string => which e.g. leads to crash the RichtTextEditor tests
				//                      when running them in FireFox 3.6
				suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/jquery.sap.mobile.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/jquery.sap.mobile2.qunit.html");
				suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/jquery.sap.mobile3.qunit.html");
				return suite;
			}

			redirectToTestrunnerIfRequired();
		</script>
	</body>
</html>
