<html>
 <head>
  <title>TestSuite for sap.ui.core</title>
  <script language="javascript" src="/jsunit-testrunner/app/jsUnitCore.js"></script>
 </head>
 <body>
  <script language="javascript">

  /**
   * Add new test suites to this test suite function.
   * Do not add test pages here but in one of the sub testsuites.
   */
  function suite() {
    var suite = new top.jsUnitTestSuite();
    var contextPath = "/" + window.location.pathname.split("/")[1];
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.app.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.bootstrap.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.controls.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.core.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.databinding.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.eventing.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.mvc.qunit.html");    
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.tmpl.qunit.html");    
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.types.qunit.html");
    suite.addTestPage(contextPath + "/test-resources/sap/ui/core/qunit/testsuites/testsuite.utils.qunit.html");
    return suite;
  }

  redirectToTestrunnerIfRequired();

  </script>
 </body>
</html>
