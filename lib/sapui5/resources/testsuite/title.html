<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Testsuite Title</title>
		<link rel="stylesheet" href="styles/main.css" type="text/css" />
		<style>
			img.btn {
				position:absolute;
				cursor:pointer;
				cursor:hand;
				width:20px;
				height:20px;
				top: 6px;
			}
		</style>
	</head>
	<body class="banner" style="border-bottom:5px solid #F0AB00;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;">
		<img src="../sap/ui/core/mimes/logo/icotxt_white_220x72.png" style="position:absolute; left:10px;height:30px;" alt="SAP UI5"/>	
		<div style="color:#999999;font-weight:bold;position:absolute;top:9px;left:105px">Testsuite</div>
		<div style="color:#999999;font-weight:bold;position:absolute;bottom:10px;right:350px">SAPUI5 Runtime 1.10.0</div>
		<img src="images/newwindow.png" class="btn" style="right:310px;" onclick="top.setFrameLayout('newwindow');" title="Open this sample in a new window."/>
		<img src="images/sampletree.png" class="btn" style="right:280px;" onclick="top.setFrameLayout('sampletree');" title="Sample Tree"/>
		<img src="images/sampleonly.png" class="btn" style="right:250px;" onclick="top.setFrameLayout('sampleonly');" title="Sample Only"/>
		<img src="images/controltree.png" class="btn" style="right:220px;" onclick="top.setFrameLayout('controltree');" title="Control Tree"/>
		<img src="images/full.png" class="btn" style="right:190px;" onclick="top.setFrameLayout('full');" title="Full Testsuite"/>
		<img src="images/res.png" class="btn" style="right:160px;" onclick="top.openInDeviceSimulator();" title="Open in Device Resolution Emulator"/>
		<img src="images/edit.png" class="btn" style="right:130px;" onclick="top.editInSnippix();" title="Edit in Snippix"/>
		<img src="images/jsunit.png" class="btn" style="right:100px;" onclick="top.redirectToJSUnit();" title="Open JSUnit Testrunner"/>
		<img src="../sap/ui/core/mimes/logo/sap_73x36.gif" style="position:absolute; right:10px;height:30px;" alt="SAP AG"/>	
	</body>
</html>
